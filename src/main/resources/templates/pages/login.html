<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include common head fragment -->
    <div th:replace="fragments/head-fragment :: head"></div>
    <title>Project</title>
</head>
<body>
<!-- Animated Background -->
<div class="animated-bg">
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
</div>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4 mx-auto">
            <div class="login-container p-5" style="opacity: 0; transform: translateY(20px); transition: all 0.6s ease;">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="login-header">Welcome Back</h2>
                    <p class="text-muted">Please sign in to your account</p>
                </div>
                <!-- Login Form -->
                <div id="loginContainer">
                    <!-- Username/Email -->
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="bi bi-person-fill me-1"></i>Username or Email
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   placeholder="Enter your username or email"
                                   required>
                            <div class="invalid-feedback">Please enter your username or email.</div>
                        </div>
                    </div>
                    <!-- Error Message -->
                    <div id="loginErrorMsg" class="alert alert-danger d-none" role="alert">
                        Invalid username or password.
                    </div>


                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock-fill me-1"></i>Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Enter your password"
                                   required>
                            <button class="btn btn-outline-secondary"
                                    type="button"
                                    id="passwordToggle"
                                    style="border-left: none; border-radius: 0 12px 12px 0;">
                                <i class="bi bi-eye"></i>
                            </button>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid mb-3">
                        <button type="button" id="loginBtn" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Include common scripts fragment -->
<div th:replace="fragments/script-fragment :: scripts"></div>
<div th:replace="js/login-script :: loginScript"></div>
</body>
</html>
